<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

</head>
<body>
<div class="container text-center">
  <div>
    <h1>Register - Signup</h1>
  </div>
  <div class="m-3">
    <form th:action="@{/process_register}" method = "post" style="max-width: 600px; margin: 0 auto;" th:object="${user}">
      <div class = "form-group row">
        <label class = "col-form-label col-4">E-mail</label>
        <div class="col-8">
          <input type="email" class = "form-control" th:field="*{email}" required/>
        </div>
      </div>
      <div class = "form-group row">
        <label class = "col-form-label col-4">Mật khẩu</label>
        <div class="col-8">
          <input type="password" class = "form-control" th:field="*{password}" required minlength="2" maxlength="20"/>
        </div>
      </div>

      <div class = "form-group row">
        <label class = "col-form-label col-4">Tên</label>
        <div class="col-8">
          <input type="text" class = "form-control" th:field="*{firstName}" required minlength="2" maxlength="20"/>
        </div>
      </div>


      <div class = "form-group row">
        <label class = "col-form-label col-4">Họ</label>
        <div class="col-8">
          <input type="text" class = "form-control" th:field="*{lastName}" required minlength="2" maxlength="20"/>
        </div>
      </div>


      <div>
        <button type="submit" class="btn btn-primary">Đăng ký</button> <h5><a th:href="@{/list_users}"> Quay lại trang chủ</h5>
      </div>
    </form>
  </div>
</div>
</body>
</html>
